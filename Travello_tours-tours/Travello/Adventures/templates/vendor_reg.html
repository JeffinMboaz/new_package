<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MakeMyTrip-Travello - Vendor Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        padding-top: 70px;
        background-color:ghostwhite;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

     /* navbar transparent */
     .navbar {
      background: rgba(226, 229, 231, 0.2) !important; /* semi-transparent blue */
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(209, 209, 209, 0.1);
    
    }
    .navbar-toggler {
      border: 1px solid rgb(11, 50, 92);
      background: rgba(226, 229, 231, 0.2) !important; /* semi-transparent blue */
    }
    .navbar-toggler-icon {
      color: rgb(7, 23, 39) !important;
    }
    .navbar-brand{
      color: #6DC7D1 !important;
    }
    .nav-link {
      padding: 5px;
      border-radius: 1rem;
      margin: 2px 5px;
      color:#ffffff !important;
      background-color: #6DC7D1 !important;
    }
    .navbar-brand:hover {
      color: navy !important;
      transition: ease-in-out 0.5s;
    }
    .nav-link:hover{
      background-color: #0056b3 !important;
      color: white !important;
      transition: ease-in-out 0.5s;
    }
    /* set navbar transparent */
    

      .btn-outline-secondary {
        color: white;
        border-color: white;
      }

      .btn-outline-secondary:hover {
        background-color: white;
        color: #007bff;
        border-color: white;
      }
      label {
        font-weight: 600;
        margin-left: 5px;
      }
      
      .card {
        background-color:#f7f4f3;
        border-radius: 5px;
        margin: auto;
        min-width: 70vw;
      }
      footer {
        background-color: #343a40;
        color: white;
        padding: 3rem 3px 0px 3px;
        text-align: center;
      }

      .travelcompany {
        display: flex;
        flex-wrap:wrap-reverse;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        background-color: rgba(49, 49, 49, 0.47);
        padding: 20px 0;
        border-radius: 5px;
      }

      .travelcompany-logo {
        max-height: 180px;
        max-width: 200px;
        width: 100%;
        height: auto;
        object-fit: cover;
        filter: brightness(0.9);
        background-color: antiquewhite;
        border-radius:5px;
        border: 1px solid rgba(11, 37, 69, 0.16);
        box-shadow: 5px 2px 7px rgba(99, 84, 231, 0.45);
      }

      /* Optional: Make logos smaller on extra-small screens */
      @media (max-width: 576px) {
        .travelcompany-logo {
          max-height: 60px;
          max-width: 80px;
        }
      }
      .icon-large {
        font-size: 2rem; 
        transform: scale(1);
      }
      .icon-large:hover{
        color:#007bff;
        transition: 0.5s ease-in-out;
        transform: scale(1.25);
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top shadow">
        <div class="container-fluid px-5">
          <a class="navbar-brand fw-bold me-auto" href="{% url 'home' %}"
            >Travello</a
          >
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto my-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-bold" href=" {% url 'home' %} "
                  >
               Home </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <section class="card shadow p-5">
        <h2 class="text-center mb-4 text-dark">Vendor Registration</h2>

        <form method="POST" action="{% url 'vendor_reg' %}">
          {% csrf_token %}
          <div class="row">
            <div class="form-floating mb-3 col-md-6">
              <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                placeholder="First Name"
                required
                style="border: 2px solid blue"
              />
              <label for="first_name" class="mx-2">First Name</label>
            </div>

            <div class="form-floating mb-3 col-md-6">
              <input
                type="text"
                class="form-control"
                id="second_name"
                name="second_name"
                placeholder="Second Name"
                required
                style="border: 2px solid blue"
              />
              <label for="second_name">Second Name</label>
            </div>

            <div class="form-floating mb-3 col-md-6">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
                required
                style="border: 2px solid blue"
              />
              <label for="email">Email</label>
            </div>

            <div class="form-floating mb-3 col-md-6">
              <input
                type="text"
                class="form-control"
                id="phone_no"
                name="phone_no"
                placeholder="Phone Number"
                required
                style="border: 2px solid blue"
              />
              <label for="phone_no">Phone Number</label>
            </div>

            <div class="form-floating mb-3 col-md-6">
              <input
                type="text"
                class="form-control"
                id="company"
                name="company"
                placeholder="Company"
                required
                style="border: 2px solid blue"
              />
              <label for="company">Company</label>
            </div>

            <div class="form-floating mb-3 col-md-6">
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                placeholder="Address"
                required
                style="border: 2px solid blue"
              />
              <label for="address">Address</label>
            </div>

            <div class="form-floating mb-3 col-md-6">
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Username"
                required
                style="border: 2px solid blue"
              />
              <label for="username">Username</label>
            </div>

            <div class="form-floating mb-3 col-md-6">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                required
                style="border: 2px solid blue"
              />
              <label for="password">Password</label>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-primary mx-5 px-5">Register</button>
            <button type="reset" class="btn btn-secondary mx-5 px-5">Reset</button>
          </div>
        </form>
      </section>

      <section class="mb-3">
        <div class="text-center mt-5 container-fluid" style="width: 50%">
          <button class="btn btn-dark w-100" onclick="history.back()">
            Back
          </button>
        </div>
      </section>

    </main>

   
    <footer>
      <marquee behavior="scroll" direction="left"
        ><h5><i>Experience excellence with renowned travel partners</i></h5>
      </marquee>

      <div class="travelcompany">
        <marquee behavior="alternate" direction="right" class="mt-2"
          ><h5><i>MakeMyTrip-Travello</i></h5>
        </marquee>
        <img
          class="travelcompany-logo"
          src="https://bcassetcdn.com/public/blog/wp-content/uploads/2022/11/18233431/company-logo-design-by-gldesigns-designcrowd.png"
          alt=""
        />
        <img
          class="travelcompany-logo"
          src="https://bcassetcdn.com/public/blog/wp-content/uploads/2022/11/18234153/Expedia.png"
          alt=""
        />
        <img
          class="travelcompany-logo"
          src="https://bcassetcdn.com/public/blog/wp-content/uploads/2022/11/18234226/Tripadvisor.png"
          alt=""
        />
        <img
          class="travelcompany-logo"
          src="https://bcassetcdn.com/public/blog/wp-content/uploads/2022/11/18233107/modern-blue-travel-agent-logo-design-by-shakuna-designcrowd.png"
          alt=""
        />
        <img
          class="travelcompany-logo"
          src="https://bcassetcdn.com/public/blog/wp-content/uploads/2022/11/18233129/personable-company-it-company-logo-design-by-basksh-designs-designcrowd.png"
          alt=""
        />
        <img
          class="travelcompany-logo"
          src="https://bcassetcdn.com/public/blog/wp-content/uploads/2022/11/18233409/beach-womens-clothing-logo-design-by-queen-designcrowd.png"
          alt=""
        />
        <img
          class="travelcompany-logo"
          src="https://bcassetcdn.com/public/blog/wp-content/uploads/2022/11/18233118/modern-creative-travel-agent-logo-design-by-finley-johnson-designcrowd.png"
          alt=""
        />
        <img
          class="travelcompany-logo"
          src="https://bcassetcdn.com/public/blog/wp-content/uploads/2022/11/18234140/Cathay-Pacific.png"
          alt=""
        />
        <img
          class="travelcompany-logo"
          src="https://bcassetcdn.com/public/blog/wp-content/uploads/2022/11/18233213/playful-fun-travel-logo-design-by-mr-line-rt-designcrowd.png"
          alt=""
        />
        <img
          class="travelcompany-logo"
          src="https://bcassetcdn.com/public/blog/wp-content/uploads/2022/11/18234217/Lufthansa.png"
          alt=""
        />
        <img
          class="travelcompany-logo"
          src="https://bcassetcdn.com/public/blog/wp-content/uploads/2022/11/18233111/modern-brief-logo-design-by-ochieng-designcrowd.png"
          alt=""
        />
      </div>
      <div class="mt-3">
        <div style="height: 150px">
          <p class="d-flex justify-content-center align-items-center gap-5">
            <i class="bi bi-facebook icon-large"></i>
           <i class="bi bi-instagram icon-large"></i>
            <i class="bi bi-youtube icon-large"></i>
            <i class="bi bi-google icon-large" ></i>
          </p>
          <p class="pt-5">
          <i class="bi bi-c-circle"></i> 2025 MakeMyTrip-Travello | All rights
          reserved.
        </p>
        </div>
        
      </div>
    </footer>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
