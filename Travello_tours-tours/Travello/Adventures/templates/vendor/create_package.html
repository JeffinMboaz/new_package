<!-- templates/create_package.html -->
{% extends 'vendorbase.html' %}

{% block title %}create new package{% endblock %}

{% block content %}
<main id="main-con"  class="container main-con my-5 py-2">
  <div class="form-box mx-auto">
    <h2 class="mb-4 text-center text-dark">Create New Tour Package</h2>

    <form
      method="POST"
      action="{% url 'create_package' %}"
      enctype="multipart/form-data"
      class="create-form "
     
    >
      {% csrf_token %}
      <div class="row">

        <div class="form-floating mb-3 col-md-6">
          <input
            type="text"
            class="form-control"
            id="package_title"
            name="package_title"
            placeholder="Package Title"
            required
             style="border: 2px solid blue"
          />
          <label for="package_title" class="mx-2">Package Title</label>
        </div>

        <div class="form-floating mb-3 col-md-6">
          <input
            type="text"
            class="form-control"
            id="destination"
            name="destination"
            placeholder="Destination"
            required 
             style="border: 2px solid blue"
          />
          <label for="destination" class="mx-2">Destination</label>
        </div>

        <div class="form-floating mb-3 col-md-6">
          <input
            type="url"
            class="form-control"
            id="place_image"
            name="place_image"
            placeholder="Image URL"
            required 
             style="border: 2px solid blue"
          />
          <label for="place_image" class="mx-2">Place Image URL</label>
        </div>

        <div class="form-floating mb-3 col-md-6">
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            placeholder="Price"
            required 
             style="border: 2px solid blue"
          />
          <label for="price" class="mx-2">Price</label>
        </div>

        <div class="form-floating mb-3 col-12">
          <textarea
            class="form-control"
            placeholder="Description"
            id="description"
            name="description"
            style="height: 100px;border: 2px solid blue"
            required 
            
          ></textarea>
          <label for="description" class="mx-2">Description</label>
        </div>

        <div class="form-floating mb-3 col-md-6">
          <input
            type="text"
            class="form-control"
            id="duration"
            name="duration"
            placeholder="Duration"
            required 
             style="border: 2px solid blue"
          />
          <label for="duration" class="mx-2">Duration in Days</label>
        </div>

        <div class="form-floating mb-3 col-md-6">
          <input
            type="date"
            class="form-control"
            id="start_date"
            name="start_date"
            placeholder="Start Date"
            required 
             style="border: 2px solid blue"
          />
          <label for="start_date" class="mx-2"><strong>Start Date</strong></label>
        </div>

        <div class="form-floating mb-3 col-md-6">
          <input
            type="date"
            class="form-control"
            id="end_date"
            name="end_date"
            placeholder="End Date"
            required 
             style="border: 2px solid blue"
          />
          <label for="end_date" class="mx-2"><Strong> End Date</Strong></label>
        </div>
      </div>

      <div class="row mb-4 mx-2">
        <div class="form-check col-md-4 mb-2">
          <input
            class="form-check-input p-2"
            type="checkbox"
            id="top_package"
            name="top_package"
             style="border: 2px solid blue"
          />
          <label class="form-check-label" for="top_package"
            >Top Package</label
          >
        </div>

        <div class="form-check col-md-4 mb-2">
          <input
            class="form-check-input p-2"
            type="checkbox"
            id="budget_friendly"
            name="budget_friendly"
             style="border: 2px solid blue"
          />
          <label class="form-check-label" for="budget_friendly"
            >Budget Friendly</label
          >
        </div>

        <div class="form-check col-md-4 mb-2">
          <input
            class="form-check-input p-2"
            type="checkbox"
            id="auto_expire"
            name="auto_expire"
             style="border: 2px solid blue"
          />
          <label class="form-check-label" for="auto_expire"
            >Auto Expire</label
          >
        </div>
      </div>

      <div
        class="d-flex flex-column flex-md-row justify-content-center gap-5"
      >
        <button type="submit" class="btn btn-success px-5">Submit</button>
        <button type="reset" class="btn btn-secondary px-5">Reset</button>
      </div>
    </form>
  </div>
</main>

{% endblock %}
